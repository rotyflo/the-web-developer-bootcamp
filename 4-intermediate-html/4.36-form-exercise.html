<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Exercise</title>
</head>

<body>
    <h1>Register</h1>

    <form action="">
        <label>First Name:
            <input name="first-name" type="text" required>
        </label>
        <label>Last Name:
            <input name="last-name" type="text" required>
        </label>
        <br>
        <label>Male
            <input name="gender" type="radio" value="male">
        </label>
        <label>Female
            <input name="gender" type="radio" value="female">
        </label>
        <label>Other
            <input name="gender" type="radio" value="other">
        </label>
        <br>
        <label>Email:
            <input name="email" type="email" required>
        </label>
        <label>Password:
            <input name="password" type="password" pattern=".{5,10}" title="Must be 5 to 10 characters" required>
        </label>
        <br>
        <label>Birthday:
            <select name="birth-month">
                <option>Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select name="birth-day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select name="birth-year">
                <option>Year</option>
                <option>2018</option>
                <option>2017</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
                <option>2009</option>
                <option>2008</option>
                <option>2007</option>
                <option>2006</option>
            </select>
        </label>
        <br>
        <label>I agree to the terms and conditions
            <input type="checkbox" name="agree-to-terms" required>
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
